name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$LATEST_TAG"

          COMMITS=$(git log "$LATEST_TAG"..HEAD --pretty=format:"%s" 2>/dev/null || echo "")

          if echo "$COMMITS" | grep -qE '^feat(\(.*\))?!:|BREAKING CHANGE'; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE '^feat(\(.*\))?:'; then
            BUMP="minor"
          else
            BUMP="patch"
          fi

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case $BUMP in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          echo "new_version=$MAJOR.$MINOR.$PATCH" >> "$GITHUB_OUTPUT"
          echo "Bump: $BUMP — $LATEST_TAG → v$MAJOR.$MINOR.$PATCH"

      - name: Create GitHub release
        run: |
          gh release create "v${{ steps.version.outputs.new_version }}" \
            --title "v${{ steps.version.outputs.new_version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Release
        run: |
          xcodebuild -scheme PRMonitor \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            build \
            SYMROOT=build

      - name: Zip app bundle
        run: ditto -c -k --keepParent build/Release/PRMonitor.app PRMonitor.zip

      - name: Upload to release
        run: gh release upload "v${{ needs.release.outputs.new_version }}" PRMonitor.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
