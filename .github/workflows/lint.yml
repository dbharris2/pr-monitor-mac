name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Mint
        run: brew install mint

      - name: Install tools from Mintfile
        run: mint bootstrap

      - name: Run SwiftLint
        run: mint run swiftlint --strict

      - name: Run SwiftFormat
        run: mint run swiftformat . --lint
